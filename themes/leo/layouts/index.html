{{ partial "head.html" . }}
  <main class="home">
    <h1>Maxi's Blog</h1>
    <ul>
      {{ range .Data.Pages }}
        <li><a href="{{ .Permalink }}">
          <b>{{ .Title }}</b>
          <span>{{ .Date.Format "January 2, 2006" }}</span>
        </a></li>
      {{ end }}
    </ul>
  </main>
{{ partial "footer.html" . }}
